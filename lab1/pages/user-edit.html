<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile | The Fox River</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/profile.css" />
</head>
<body class="profile-page">

  <header class="site-header">
    <nav class="nav-left">
      <a href="home.html">Home</a>
    </nav>
    <div class="site-title">The Fox River</div>
    <div class="nav-right">
      <button class="menu-icon" aria-label="Menu">&#9776;</button>
      <div class="dropdown-menu">
        <a href="profile.html"><span>ðŸ‘¤</span> Profile</a>
        <a href="logout.html"><span>ðŸšª</span> Logout</a>
      </div>
    </div>
  </header>

  <main class="profile-wrapper">
    <form class="profile-left" action="#" method="post">
      <img src="../img/avatars/avatar1.png" alt="User avatar" class="profile-avatar" />

      <h2 class="profile-name">Edit Profile</h2>

      <div class="profile-info">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="John Doe" required>

        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="regular" selected>Regular</option>
          <option value="admin">Admin</option>
        </select>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john@example.com" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" value="+380991234567" required>
      </div>

      <div class="form-buttons">
        <a href="user-info.html" type="submit" class="btn btn-primary">Save</a>
        <a href="user-info.html" class="btn btn-outline">Cancel</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 The Fox River Hotel. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
